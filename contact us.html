<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - UrbanElan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      color: #007bff;
      background: transparent;
      border: 2px solid #007bff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .footer-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 500px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="mailto:urbanelanteam@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="footer-text">
      Or email us directly at <strong>urbanelanteam@gmail.com</strong>
    </div>
  </div>
</body>
</html>
